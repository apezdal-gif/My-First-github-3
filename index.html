!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Slap Battles</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    #arena {
      width: 100%;
      height: 400px;
      background: #222;
      position: relative;
      overflow: hidden;
      border-top: 4px solid #444;
      border-bottom: 4px solid #444;
      margin-top: 20px;
    }
    .fighter {
      width: 100px;
      height: 100px;
      position: absolute;
      bottom: 40px;
      background: #00ffff;
      border-radius: 50%;
      font-size: 28px;
      line-height: 100px;
    }
    #player {
      left: 100px;
      background: lime;
    }
    #enemy {
      right: 100px;
      background: crimson;
    }
    #info {
      margin-top: 15px;
      font-size: 20px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background: yellow;
      border: none;
      color: black;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: orange;
    }
  </style>
</head>
<body>

  <h1>üñêÔ∏è Slap Battles</h1>
  <div id="info">–ì—Ä–∞–≤–µ—Ü—å: 100 HP | –í–æ—Ä–æ–≥: 100 HP</div>
  <button onclick="slap()">–î–∞—Ç–∏ –ª—è–ø–∞—Å–∞</button>

  <div id="arena">
    <div id="player" class="fighter">üôÇ</div>
    <div id="enemy" class="fighter">üò†</div>
  </div>

  <script>
    let playerHP = 100;
    let enemyHP = 100;

    const info = document.getElementById('info');
    const player = document.getElementById('player');
    const enemy = document.getElementById('enemy');

    function updateInfo() {
      info.textContent = `–ì—Ä–∞–≤–µ—Ü—å: ${playerHP} HP | –í–æ—Ä–æ–≥: ${enemyHP} HP`;
    }

    function slap() {
      if (playerHP <= 0 || enemyHP <= 0) return;

      // –ê–Ω—ñ–º–∞—Ü—ñ—è –ª—è–ø–∞—Å—É
      enemy.style.transform = 'translateX(-20px)';
      setTimeout(() => enemy.style.transform = 'translateX(0)', 150);

      // –í–æ—Ä–æ–≥ –≤—Ç—Ä–∞—á–∞—î HP
      let damage = Math.floor(Math.random() * 20) + 5;
      enemyHP = Math.max(0, enemyHP - damage);
      updateInfo();

      // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –ø–µ—Ä–µ–º–æ–≥–∏
      if (enemyHP <= 0) {
        info.textContent = "üéâ –¢–∏ –≤–∏–≥—Ä–∞–≤! –í–æ—Ä–æ–≥ —É–ø–∞–≤!";
        enemy.textContent = "üíÄ";
        return;
      }

      // –ö–æ–Ω—Ç—Ä–∞—Ç–∞–∫–∞
      setTimeout(enemyAttack, 800);
    }

    function enemyAttack() {
      player.style.transform = 'translateX(20px)';
      setTimeout(() => player.style.transform = 'translateX(0)', 150);

      let damage = Math.floor(Math.random() * 15) + 5;
      playerHP = Math.max(0, playerHP - damage);
      updateInfo();

      if (playerHP <= 0) {
        info.textContent = "‚ò†Ô∏è –ü–æ—Ä–∞–∑–∫–∞! –í–æ—Ä–æ–≥ –ø–µ—Ä–µ–º—ñ–≥!";
        player.textContent = "üíÄ";
      }
    }
  </script>

</body>
</html>
